<!DOCTYPE html>
<html>
    <head>
        <title>CSIS 44563 Assignment 06 tips page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
          integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </head>
<body>



<div class="container">
    <h2>Varunraj Rachakatla  shows tip amounts</h2>
<form>

    <div class="form-outline mb-4">
        <label for="form1_base">Enter base amount </label>
        <input type ="number" id="form1_base" name="form1_base" value=50 class="form-control">
    </div>


    <div class="form-outline mb-4">
        <label for="form1_tip">Enter the tip percent </label>
        <input type ="text" id="form1_tip" name="form1_tip" value=15 class="form-control">
    </div>


    <div class="row mb-4">
        <p id="result">This text will be replaced </p>
    </div>


    <button type="button" class="btn btn-primary btn-block mb-4" onclick="tips()">Show tip</button>
</form>
</div>
<div class="container">
<form>

    <div class="form-outline mb-4">
        <input type="radio" id="rg1_sum" name="color" value="sum"   
      checked  onclick="chooseOp()">
    <label for="rg1_sum">sum</label>
    </div>


    <div class="form-outline mb-4">
        <input type="radio" id="rg1_diff" name="color" 
       value="difference" onclick="chooseOp()">
    <label for="rg1_diff">diff</label>
    </div>

    <div class="form-outline mb-4">
        <input type="radio" id="rg1_mult" name="color"   
        value="product" onclick="chooseOp()">
     <label for="rg1_mult">mult</label>
    </div>


    <div class="row mb-4">
        <p id="radio_result"></p>
    </div>
</form>
</div>
  


<script> 
function tips(){
    let base = Number(document.getElementById("form1_base").value)
    let tip = Number(document.getElementById("form1_tip").value)
    let myOutput = "";
    for (let index = 0; index < 5; index++){
       let tipPrecent = 12 + 4*index;
       console.log(tipPrecent)
       let calculatedValue = base * (tipPrecent/100);
       console.log(calculatedValue)
       myOutput = myOutput + tipPrecent+"% is "+calculatedValue.toFixed()+";";
    }

    document.getElementById("result").innerHTML = "Tip are:"+ myOutput ;
}

function  chooseOp(){
    let base = Number(document.getElementById("form1_base").value)
    let tip = Number(document.getElementById("form1_tip").value)
    let sum=document.getElementById("rg1_sum").checked;
    let diff=document.getElementById("rg1_diff").checked;
    let mult=document.getElementById("rg1_mult").checked;
    if(sum){
        let x=base+tip;
        document.getElementById("radio_result").innerHTML ="Sum of "+base+" and "+tip+" is "+ x;
    }
    else if(diff){
        let x=base-tip;
        document.getElementById("radio_result").innerHTML ="Difference of "+base+" and "+tip+" is "+x;
    }
    else if(mult){
        let x = base * tip;
        document.getElementById("radio_result").innerHTML="Product of "+base+" and "+tip+" is "+x;
    }
}


</script>

</body>
</html>
